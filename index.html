<script>
  firebase.initializeApp({
    apiKey: "AIzaSyAyWR_hWtEMOYHeJx02C1TenTegIM11K9I",
    authDomain: "game-gallery-4ff4d.firebaseapp.com",
    projectId: "game-gallery-4ff4d",
    storageBucket: "game-gallery-4ff4d.firebasestorage.app",
    messagingSenderId: "1003196958250",
    appId: "1:1003196958250:web:ffdd7c95c95870e45ba553",
    measurementId: "G-BMB9085TJS"
  });
  const analytics = firebase.analytics();
  const db = firebase.firestore();

  const GA = {
    pageView() { analytics.logEvent('page_view'); },
    gameClick(id, name) { analytics.logEvent('game_click', { game_id: id, game_name: name }); },
    gameExecute(id, name) { analytics.logEvent('game_execute', { game_id: id, game_name: name }); },
    tabSwitch(tab) { analytics.logEvent('tab_switch', { tab_name: tab }); },
    search(query) { analytics.logEvent('search', { search_term: query }); },
    langSwitch(lang) { analytics.logEvent('lang_switch', { language: lang }); },
  };
  GA.pageView();

  const ClickTracker = {
    async increment(gameId) {
      const ref = db.collection('game_clicks').doc(gameId);
      try {
        await ref.set({ clicks: firebase.firestore.FieldValue.increment(1) }, { merge: true });
      } catch(e) { console.warn('Firestore write error:', e); }
    },
    async getTopGame() {
      try {
        const snap = await db.collection('game_clicks').orderBy('clicks', 'desc').limit(1).get();
        if (!snap.empty) return snap.docs[0].id;
      } catch(e) { console.warn('Firestore read error:', e); }
      return null;
    }
  };

<style>
@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap');

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  --green-dim: #005500;
  --green-20: rgba(0,255,65,0.2);

/* Matrix Rain Background */
#matrix-rain {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  z-index: 0; pointer-events: none; overflow: hidden;
}
.matrix-col {
  position: absolute; top: -100%; writing-mode: vertical-rl;
  font-size: 14px; color: var(--green); opacity: 0.35;
  animation: rain-fall linear infinite;
  font-family: 'JetBrains Mono', monospace;

}
.matrix-col.bright {
  opacity: 0.7; color: #80ffaa;
  text-shadow: 0 0 16px var(--green), 0 0 40px rgba(0,255,65,0.6), 0 0 60px rgba(0,255,65,0.3);
  font-weight: 700;
}
.matrix-col.mid { opacity: 0.5; }
@keyframes rain-fall {
  0% { transform: translateY(-100%); }
  100% { transform: translateY(calc(100vh + 100%)); }
}
@keyframes rain-fall-pulse {
  0% { transform: translateY(-100%); opacity: 0.3; }
  50% { opacity: 0.8; }
  100% { transform: translateY(calc(100vh + 100%)); opacity: 0.3; }

/* Background gradient overlay */

    radial-gradient(ellipse at 50% 0%, rgba(0,80,10,0.6) 0%, rgba(0,30,5,0.7) 40%, rgba(0,12,2,0.85) 70%, #000a00 100%),
    radial-gradient(ellipse at 20% 80%, rgba(0,60,10,0.3) 0%, transparent 50%),

}

/* Green ambient glow */

  background: radial-gradient(ellipse, rgba(0,255,65,0.08) 0%, transparent 70%);

}
.green-glow-bottom {

@keyframes glow-pulse {

<script>
// Matrix Rain Effect
(function() {
  const container = document.getElementById('matrix-rain');
  const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789ABCDEF<>{}[];:';
  const colCount = Math.floor(window.innerWidth / 16);
  for (let i = 0; i < colCount; i++) {
    const col = document.createElement('div');
    col.className = 'matrix-col';
    const rnd = Math.random();
    if (rnd < 0.12) { col.classList.add('bright'); }
    else if (rnd < 0.4) { col.classList.add('mid'); }
    col.style.left = (i / colCount * 100) + '%';
    const dur = 4 + Math.random() * 12;
    col.style.animationDuration = dur + 's';
    col.style.animationDelay = (-Math.random() * 20) + 's';
    if (rnd < 0.12) { col.style.animationName = 'rain-fall-pulse'; }
    col.style.fontSize = (10 + Math.random() * 8) + 'px';
    let text = '';
    const len = 30 + Math.floor(Math.random() * 40);
    for (let j = 0; j < len; j++) text += chars[Math.floor(Math.random() * chars.length)];
    col.textContent = text;
    container.appendChild(col);
  }
})();

// Audio Service
const AudioService = {
  ctx: null,
  init() {
    if (!this.ctx) {
      this.ctx = new (window.AudioContext || window.webkitAudioContext)();
    }
    if (this.ctx.state === 'suspended') this.ctx.resume();
  },
  playHover() {
    this.init(); if (!this.ctx) return;
    const o = this.ctx.createOscillator(), g = this.ctx.createGain();
    o.type = 'sine'; o.frequency.setValueAtTime(1200, this.ctx.currentTime);
    o.frequency.linearRampToValueAtTime(1600, this.ctx.currentTime + 0.05);
    g.gain.setValueAtTime(0.02, this.ctx.currentTime);
    g.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.05);
    o.connect(g); g.connect(this.ctx.destination);
    o.start(); o.stop(this.ctx.currentTime + 0.05);
  },
  playClick() {
    this.init(); if (!this.ctx) return;
    const o = this.ctx.createOscillator(), g = this.ctx.createGain();
    o.type = 'square'; o.frequency.setValueAtTime(880, this.ctx.currentTime);
    o.frequency.linearRampToValueAtTime(110, this.ctx.currentTime + 0.1);
    g.gain.setValueAtTime(0.05, this.ctx.currentTime);
    g.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.1);
    o.connect(g); g.connect(this.ctx.destination);
    o.start(); o.stop(this.ctx.currentTime + 0.1);
  },
  playMagic() {
    this.init(); if (!this.ctx) return;
    [440, 880].forEach((f, i) => {
      const o = this.ctx.createOscillator(), g = this.ctx.createGain();
      o.type = 'sine';
      o.frequency.setValueAtTime(f, this.ctx.currentTime);
      o.frequency.linearRampToValueAtTime(f * 2, this.ctx.currentTime + 1.2);
      g.gain.setValueAtTime(0, this.ctx.currentTime);
      g.gain.linearRampToValueAtTime(0.06, this.ctx.currentTime + 0.3);
      g.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 1.2);
      o.connect(g); g.connect(this.ctx.destination);
      o.start(); o.stop(this.ctx.currentTime + 1.2);
    });
  },
  playBoot() {
    this.init(); if (!this.ctx) return;
    const o = this.ctx.createOscillator(), g = this.ctx.createGain();
    o.type = 'sine'; o.frequency.setValueAtTime(220, this.ctx.currentTime);
    o.frequency.linearRampToValueAtTime(880, this.ctx.currentTime + 0.5);
    g.gain.setValueAtTime(0.08, this.ctx.currentTime);
    g.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.5);
    o.connect(g); g.connect(this.ctx.destination);
    o.start(); o.stop(this.ctx.currentTime + 0.5);
  }
};
</script>

// SVG Icons
function GameIcon({ type }) {
  const icons = {
    cards: <><rect x="16" y="12" width="20" height="28" rx="2" fill="none" stroke="#00ff41" strokeWidth="2"/><rect x="24" y="20" width="20" height="28" rx="2" fill="none" stroke="#00ff41" strokeWidth="2"/></>,
    board: <><rect x="12" y="12" width="36" height="36" fill="none" stroke="#00ff41" strokeWidth="2"/><line x1="24" y1="12" x2="24" y2="48" stroke="#00ff41" strokeWidth="1.5"/><line x1="36" y1="12" x2="36" y2="48" stroke="#00ff41" strokeWidth="1.5"/><line x1="12" y1="24" x2="48" y2="24" stroke="#00ff41" strokeWidth="1.5"/><line x1="12" y1="36" x2="48" y2="36" stroke="#00ff41" strokeWidth="1.5"/></>,
    puzzle: <><polygon points="30,10 40,25 30,40 20,25" fill="none" stroke="#00ff41" strokeWidth="2"/><polygon points="30,20 36,30 30,40 24,30" fill="none" stroke="#00ff41" strokeWidth="1.5"/></>,
    action: <><rect x="14" y="22" width="32" height="16" rx="8" fill="none" stroke="#00ff41" strokeWidth="2"/><circle cx="24" cy="30" r="3" fill="none" stroke="#00ff41" strokeWidth="1.5"/><circle cx="38" cy="27" r="2" fill="#00ff41"/><circle cx="42" cy="31" r="2" fill="#00ff41"/></>,
    retro: <><rect x="14" y="22" width="32" height="16" rx="8" fill="none" stroke="#00ff41" strokeWidth="2"/><circle cx="24" cy="30" r="3" fill="none" stroke="#00ff41" strokeWidth="1.5"/><circle cx="38" cy="27" r="2" fill="#00ff41"/><circle cx="42" cy="31" r="2" fill="#00ff41"/></>,
    skill: <><rect x="10" y="26" width="40" height="12" rx="2" fill="none" stroke="#00ff41" strokeWidth="2"/><line x1="18" y1="26" x2="18" y2="38" stroke="#00ff41" strokeWidth="1"/><line x1="26" y1="26" x2="26" y2="38" stroke="#00ff41" strokeWidth="1"/><line x1="34" y1="26" x2="34" y2="38" stroke="#00ff41" strokeWidth="1"/><line x1="42" y1="26" x2="42" y2="38" stroke="#00ff41" strokeWidth="1"/></>,
  };
  return (
    <div className="icon-placeholder">
      <svg width="60" height="60" viewBox="0 0 60 60">{icons[type] || icons.puzzle}</svg>
    </div>
  );
}

function getGame(game, lang) {
  if (lang === 'en' && GAME_EN[game.id]) {
    return { ...game, ...GAME_EN[game.id] };
  }
  return game;
}

function GameCard({ game, onStart, lang, topGameId }) {
  const g = getGame(game, lang);
  const t = I18N[lang];
  const imgSrc = game.imageUrl && IMAGES[game.imageUrl] ? IMAGES[game.imageUrl] : null;
  const isNew = game.category.includes('最新作');
  const isTop = topGameId === game.id;

  return (
    <div className="game-card" onMouseEnter={() => AudioService.playHover()}>
      <div className="card-inner">
        <div className="card-thumb">
          {imgSrc ? <img src={imgSrc} alt={g.name} /> : <GameIcon type={game.iconType} />}
          <div className="overlay"></div>
          {isTop && <div className="popular-badge">{lang==='ja' ? '▲ MOST_PLAYED' : '▲ MOST_PLAYED'}</div>}
          {isNew && <div className="new-badge glow-text">NEW_CORE</div>}
        </div>
        <div className="card-body">
          <div className="card-name">{g.name}</div>
          <div className="card-id">ID: {game.id} // {g.genre}</div>
          <div className="card-catch">{g.catchphrase}</div>
          <div className="card-tags">
            {g.tags.map((tag, i) => <span key={i} className="tag">{tag}</span>)}
          </div>
          <div className="card-meta">
            <span>{t.players}: {g.players}</span>
            <span>{t.duration}: {g.playTime}</span>
          </div>
          <button className="run-btn" onClick={() => { AudioService.playMagic(); GA.gameClick(game.id, g.name); ClickTracker.increment(game.id); onStart(game); }}>
            <span>{t.runBtn}</span>
          </button>
        </div>
      </div>
    </div>
  );
}

function BootModal({ game, onClose, lang }) {
  const [progress, setProgress] = useState(0);
  const [ready, setReady] = useState(false);
  const executed = useRef(false);
  const g = getGame(game, lang);
  const t = I18N[lang];

  useEffect(() => {
    AudioService.playBoot();
    const timer = setInterval(() => {
      setProgress(p => {
        if (p >= 100) { clearInterval(timer); setReady(true); return 100; }
        return p + 5;
      });
    }, 100);
    return () => clearInterval(timer);
  }, []);

  useEffect(() => {
    if (ready && !executed.current) {
      executed.current = true;
      const tm = setTimeout(() => {
        AudioService.playMagic();
        GA.gameExecute(game.id, g.name);
        if (game.url) { window.open(game.url, '_blank'); }
        onClose();
      }, 600);
      return () => clearTimeout(tm);
    }
  }, [ready]);

  return (
    <div className="modal-overlay" onClick={onClose}>
      <div className="modal-panel glow-border" onClick={e => e.stopPropagation()}>
        <div className="glow-text" style={{fontSize:'14px',letterSpacing:'3px',marginBottom:'16px'}}>
          {t.bootLoading}
        </div>
        <div style={{fontSize:'12px',opacity:0.6,marginBottom:'8px'}}>
          ID: {game.id} // {g.name}
        </div>
        <div className="progress-bar">
          <div className="progress-fill" style={{width: progress + '%'}}></div>
        </div>
        <div className="boot-msg">
          <div style={{opacity: progress > 0 ? 1 : 0.3}}>{t.bootMsg1}</div>
          <div style={{opacity: progress > 25 ? 1 : 0.3}}>{t.bootMsg2}</div>
          <div style={{opacity: progress > 50 ? 1 : 0.3}}>{t.bootMsg3}</div>
          {ready && <div className="glow-text blink">{t.bootReady}</div>}
        </div>
        <div style={{fontSize:'10px',opacity:0.4,marginTop:'8px'}}>
          MEM_BLOCK: 0x{game.id}F3
        </div>
        <button className="execute-btn" onClick={() => { AudioService.playMagic(); GA.gameExecute(game.id, g.name); if(game.url){window.open(game.url,'_blank');} onClose(); }}>
          {ready ? t.bootBtnReady : t.bootBtnLoading}
        </button>
      </div>
    </div>
  );
}

function App() {
  const [searchQuery, setSearchQuery] = useState('');
  const [activeTab, setActiveTab] = useState('人気');
  const [bootingGame, setBootingGame] = useState(null);
  const [lang, setLang] = useState('ja');
  const [topGameId, setTopGameId] = useState(null);
  const t = I18N[lang];

  useEffect(() => {
    ClickTracker.getTopGame().then(id => { if (id) setTopGameId(id); });
  }, []);

  const filteredGames = GAMES
    .filter(g => {
      if (!searchQuery) return true;
      const q = searchQuery.toLowerCase();
      const lg = getGame(g, lang);
      return lg.name.toLowerCase().includes(q) ||
        lg.description.toLowerCase().includes(q) ||
        lg.genre.toLowerCase().includes(q) ||
        lg.tags.some(tag => tag.toLowerCase().includes(q));
    })
    .sort((a, b) => {
      const aHas = a.category.includes(activeTab) ? 0 : 1;
      const bHas = b.category.includes(activeTab) ? 0 : 1;
      return aHas - bHas;
    })
    .slice(0, 12);

  const toggleLang = (l) => { AudioService.playClick(); GA.langSwitch(l); setLang(l); };

  const handleGameStart = (game) => {
    setBootingGame(game);
    setTimeout(() => { ClickTracker.getTopGame().then(id => { if (id) setTopGameId(id); }); }, 1000);
  };

  useEffect(() => {
    if (!searchQuery) return;
    const timer = setTimeout(() => GA.search(searchQuery), 800);
    return () => clearTimeout(timer);
  }, [searchQuery]);

  return (
    <div className="main-container">
      {/* Language Toggle */}
      <div className="lang-toggle">
        <button className={'lang-btn' + (lang==='ja' ? ' active' : '')} onClick={() => toggleLang('ja')}>JP</button>
        <button className={'lang-btn' + (lang==='en' ? ' active' : '')} onClick={() => toggleLang('en')}>EN</button>
      </div>

      {/* Header */}
      <header>
        <div className="status-bar">
          <span>System Access // Landing Page</span>
          <span className="blink">Connection: Secure</span>
          <span>Loc: Tokyo-Node-01</span>
        </div>
        <h1 className="title glow-text">GAME GALLERY_</h1>
        <div className="search-wrap">
          <span className="search-icon">🔍</span>
          <input
            className="search-input"
            type="text"
            placeholder={t.searchPlaceholder}
            value={searchQuery}
            onChange={e => setSearchQuery(e.target.value)}
          />
        </div>
        <div className="tabs">
          {['人気','おすすめ','最新作'].map(tab => (
            <button
              key={tab}
              className={'tab-btn' + (activeTab === tab ? ' active' : '')}
              onClick={() => { AudioService.playClick(); GA.tabSwitch(tab); setActiveTab(tab); }}
            >{t.tabs[tab]}</button>
          ))}
        </div>
      </header>

      {/* Main */}
      <main>
        {filteredGames.length > 0 ? (
          <div className="game-grid">
            {filteredGames.map(game => (
              <GameCard key={game.id} game={game} onStart={handleGameStart} lang={lang} topGameId={topGameId} />
            ))}
          </div>
        ) : (
          <div className="no-results">
            <h2>{t.noResultTitle}</h2>
            <p className="glow-text">{t.noResultMsg}</p>
            <button className="reset-btn" onClick={() => setSearchQuery('')}>
              {t.resetBtn}
            </button>
          </div>
        )}
      </main>

      {/* Footer */}
      <footer className="footer">
        <div className="footer-nav">
          <a href="#">HOME</a><a href="#">PROFILE</a><a href="#">SETTINGS</a><a href="#">LOGOUT</a>
        </div>
        <div style={{marginBottom:'4px'}}>© 202X NEO-GENESIS. ALL RIGHTS RESERVED.</div>
        <div>VER 2.5.0-ALPHA // STABLE</div>
      </footer>

      {/* Boot Modal */}
      {bootingGame && <BootModal game={bootingGame} onClose={() => setBootingGame(null)} lang={lang} />}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
