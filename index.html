<!DOCTYPE html>
<html lang="ja" translate="no">
<head>
<meta charset="UTF-8">
<meta name="google" content="notranslate">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAME GALLERY - メンテナンス</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
:root {
  --green: #00ff41;
  --green-dim: #005500;
  --green-20: rgba(0,255,65,0.2);
  --bg: #001200;
}
body {
  background: var(--bg);
  color: var(--green);
  font-family: 'JetBrains Mono', 'Noto Sans JP', monospace;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  position: relative;
}

/* Matrix rain background */
.matrix-bg {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  pointer-events: none; z-index: 0;
}

.main-container {
  position: relative; z-index: 1;
  text-align: center;
  padding: 20px;
  max-width: 600px;
  width: 90%;
}

.panel {
  border: 1px solid var(--green-20);
  background: rgba(0,0,0,0.6);
  padding: 40px 30px;
  position: relative;
}
.panel::before {
  content: '';
  position: absolute; top: -1px; left: 20%; right: 20%; height: 1px;
  background: linear-gradient(90deg, transparent, var(--green), transparent);
}
.panel::after {
  content: '';
  position: absolute; bottom: -1px; left: 20%; right: 20%; height: 1px;
  background: linear-gradient(90deg, transparent, var(--green), transparent);
}

.icon {
  font-size: 48px;
  margin-bottom: 20px;
  animation: pulse 2s ease-in-out infinite;
}
@keyframes pulse {
  0%, 100% { opacity: 1; text-shadow: 0 0 10px var(--green); }
  50% { opacity: 0.5; text-shadow: 0 0 20px var(--green); }
}

.title {
  font-size: 20px;
  font-weight: 700;
  letter-spacing: 4px;
  margin-bottom: 8px;
  text-shadow: 0 0 10px var(--green);
}

.subtitle {
  font-size: 11px;
  letter-spacing: 3px;
  color: var(--green-dim);
  margin-bottom: 30px;
}

.divider {
  border: none;
  border-top: 1px solid var(--green-20);
  margin: 0 0 24px 0;
}

.message {
  font-size: 13px;
  font-weight: 300;
  line-height: 2;
  color: rgba(0,255,65,0.7);
  margin-bottom: 24px;
}

.status-bar {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  font-size: 10px;
  letter-spacing: 2px;
  color: var(--green-dim);
  margin-bottom: 20px;
}
.status-dot {
  width: 6px; height: 6px;
  background: var(--green);
  border-radius: 50%;
  animation: blink 1.5s ease-in-out infinite;
}
@keyframes blink {
  0%, 100% { opacity: 1; box-shadow: 0 0 6px var(--green); }
  50% { opacity: 0.3; box-shadow: none; }
}

.progress-bar {
  width: 100%;
  height: 2px;
  background: var(--green-20);
  margin-bottom: 24px;
  overflow: hidden;
  border-radius: 1px;
}
.progress-bar-inner {
  width: 30%;
  height: 100%;
  background: var(--green);
  box-shadow: 0 0 8px var(--green);
  animation: progress-move 2.5s ease-in-out infinite;
}
@keyframes progress-move {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(400%); }
}

.links {
  display: flex;
  gap: 16px;
  justify-content: center;
  flex-wrap: wrap;
}
.link-btn {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 10px 20px;
  border: 1px solid var(--green-20);
  background: transparent;
  color: var(--green);
  font-family: inherit;
  font-size: 10px;
  letter-spacing: 2px;
  text-decoration: none;
  cursor: pointer;
  transition: all 0.3s;
}
.link-btn:hover {
  background: rgba(0,255,65,0.1);
  border-color: var(--green);
  box-shadow: 0 0 15px rgba(0,255,65,0.2);
}
.link-btn.x-btn { border-color: rgba(0,120,255,0.3); color: #0088ff; }
.link-btn.x-btn:hover {
  background: rgba(0,120,255,0.1);
  border-color: #0088ff;
  box-shadow: 0 0 15px rgba(0,120,255,0.3);
}
.link-btn.discord-btn { border-color: rgba(88,101,242,0.3); color: #5865F2; }
.link-btn.discord-btn:hover {
  background: rgba(88,101,242,0.1);
  border-color: #5865F2;
  box-shadow: 0 0 15px rgba(88,101,242,0.3);
}

.footer {
  margin-top: 24px;
  font-size: 9px;
  letter-spacing: 2px;
  color: rgba(0,255,65,0.25);
}

@media (max-width: 480px) {
  .panel { padding: 30px 20px; }
  .title { font-size: 16px; letter-spacing: 2px; }
  .message { font-size: 12px; }
}
</style>
</head>
<body>

<canvas class="matrix-bg" id="matrix"></canvas>

<div class="main-container">
  <div class="panel">
    <div class="icon">⚙</div>
    <div class="title">メンテナンス中</div>
    <div class="subtitle">システムアップデート中</div>
    <hr class="divider">
    <div class="message">
      現在、システムのアップデート作業を行っています。<br>
      しばらくお待ちください。
    </div>
    <div class="status-bar">
      <span class="status-dot"></span>
      <span>更新中...</span>
    </div>
    <div class="progress-bar">
      <div class="progress-bar-inner"></div>
    </div>
    <div class="links">
      <a class="link-btn x-btn" href="https://x.com/ai_liber46141" target="_blank" rel="noopener">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
        X
      </a>
      <a class="link-btn discord-btn" href="https://discord.com/invite/3s2nm64Phr" target="_blank" rel="noopener">
        <svg width="14" height="11" viewBox="0 0 71 55" fill="currentColor"><path d="M60.1 4.9A58.5 58.5 0 0045.4.2a.2.2 0 00-.2.1 40.8 40.8 0 00-1.8 3.7 54 54 0 00-16.2 0A37.4 37.4 0 0025.4.3a.2.2 0 00-.2-.1A58.4 58.4 0 0010.6 4.9a.2.2 0 00-.1.1C1.5 18.7-.9 32.2.3 45.5v.1a58.7 58.7 0 0017.7 9 .2.2 0 00.3-.1 42 42 0 003.6-5.9.2.2 0 00-.1-.3 38.6 38.6 0 01-5.5-2.6.2.2 0 01 0-.4l1.1-.9a.2.2 0 01.2 0 41.9 41.9 0 0035.6 0 .2.2 0 01.2 0l1.1.9a.2.2 0 010 .3 36.3 36.3 0 01-5.5 2.7.2.2 0 00-.1.3 47.2 47.2 0 003.6 5.8.2.2 0 00.3.1A58.5 58.5 0 0070.5 45.6v-.1c1.4-15-2.3-28-9.8-39.6a.2.2 0 00-.1-.1zM23.7 37.3c-3.4 0-6.3-3.2-6.3-7s2.8-7 6.3-7 6.3 3.1 6.3 7-2.8 7-6.3 7zm23.3 0c-3.4 0-6.3-3.2-6.3-7s2.8-7 6.3-7 6.3 3.1 6.2 7-2.8 7-6.2 7z"/></svg>
        <span>Discord</span>
      </a>
    </div>
    <div class="footer">© GAME GALLERY</div>
  </div>
</div>

<script>
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789ABCDEF<>{}[]=/\\';
const fontSize = 14;
const columns = Math.floor(canvas.width / fontSize);
const drops = Array(columns).fill(0).map(() => Math.random() * -100);

function draw() {
  ctx.fillStyle = 'rgba(0, 18, 0, 0.06)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.font = fontSize + 'px JetBrains Mono, monospace';

  for (let i = 0; i < drops.length; i++) {
    const char = chars[Math.floor(Math.random() * chars.length)];
    const x = i * fontSize;
    const y = drops[i] * fontSize;

    // Bright green head
    ctx.fillStyle = 'rgba(0, 255, 65, 0.15)';
    ctx.fillText(char, x, y);

    // Brighter leading char
    if (Math.random() > 0.95) {
      ctx.fillStyle = 'rgba(0, 255, 65, 0.4)';
      ctx.fillText(char, x, y);
    }

    if (y > canvas.height && Math.random() > 0.98) {
      drops[i] = 0;
    }
    drops[i] += 0.5 + Math.random() * 0.5;
  }
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
